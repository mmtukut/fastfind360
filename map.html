<body>

    <!-- Header -->

                </a>

        </div>

    <!-- Main Map Area -->
    <main>
        <div id="map" style="height: 80vh; width: 100%;"></div>
        <div id="map-controls" class="position-absolute bg-light p-3" style="top: 10px; right: 10px; border-radius: 5px;">
            <button id="zoom-in" class="btn btn-secondary mb-2">Zoom In</button>
            <button id="zoom-out" class="btn btn-secondary mb-2">Zoom Out</button>
            <div id="layer-controls" class="form-check">

                <br>
                <input type="checkbox" class="form-check-input" id="layer-schools">
                <label class="form-check-label" for="layer-schools">Schools</label>
                <br>
                <input type="checkbox" class="form-check-input" id="layer-roads">
                <label class="form-check-label" for="layer-roads">Roads</label>
            </div>
        </div>
    </main>

    <!-- Info Box -->
    <aside id="info-box" class="position-absolute bg-light p-3" style="width: 300px; top: 10px; left: 10px; border-radius: 5px;">
        <h5>Location Details</h5>
        <p id="location-info">Select a location to see details.</p>
        <button id="360-tour" class="btn btn-primary">360° Tour</button>
    </aside>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="d-flex justify-content-between">

                </div>
            </div>
        </div>
    </footer>

      var map = new mapboxgl.Map({

        <script src="assets/js/main.js"></script>

    <script>
        // Initialize the map
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 9.0820, lng: 8.6753 }, // Center of Nigeria
                zoom: 6
            });

            document.getElementById('zoom-in').addEventListener('click', function() {
                var zoom = map.getZoom();
                map.setZoom(zoom + 1);
            });

            document.getElementById('zoom-out').addEventListener('click', function() {
                var zoom = map.getZoom();
                map.setZoom(zoom - 1);
            });

            document.getElementById('layer-hospitals').addEventListener('change', function() {
                // Toggle hospitals layer
                toggleLayer('hospitals');
            });

            document.getElementById('layer-schools').addEventListener('change', function() {
                // Toggle schools layer
                toggleLayer('schools');
            });

            document.getElementById('layer-roads').addEventListener('change', function() {
                // Toggle roads layer
                toggleLayer('roads');
            });

            function toggleLayer(layerType) {
                // Implement layer toggling logic here
            }
        }

        // Call the initMap function when the page loads
        window.onload = initMap;

        // Hide loading screen after page load
        window.addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>

</html>
